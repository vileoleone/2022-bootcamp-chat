<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>projeto5-batepapouol</title>
</head>
<body>
    <section class="login-section">
        <figure class="logo">
            <img src="./content_src/logo.png" alt="logo da uol">
        </figure>
        <input type="text" class="entry-input" placeholder="Digite seu nome">
        <button class="entry-button" type="submit" onclick="initialChatEntry()">Entrar</button>
    </section>
    <section class="chat-section hidden">
        <header class="head-above">
            <img src="./content_src/logo.png" alt=" logo da uol">
            <ion-icon name="people" class="peopleIcon" onclick="showSideBar()"></ion-icon>
        </header>
        <main class="chat">
            <div class="chat-container"></div>
        </main>
        <div class="user-input">
            <input type="text" class="user-write" placeholder="Escreva aqui..." >
            <ion-icon name="paper-plane-outline" class = "send-Button" onclick="sendMessage()"></ion-icon>
        </div>
        <div class="black-visibility hidden" onclick="hideSideBar()"></div>
        <aside class="aside-bar">            <div class="aside-title">
                Escolha um contato para enviar a mensagem:
            </div>
            <span class="list">
                <ul>
                    <li>
                        <ion-icon name="person-circle"></ion-icon>
                        <span>Todos</span>
                        <span>
                            <ion-icon name="checkmark" class = "checkmark" ></ion-icon>
                        </span>
                    </li>
                </ul>
            </span>
            <div class="aside-title">
                Escolha a visibilidade:
            </div>
            <span class="list">
                <ul class="receiver-list">
                    <li class="receiver open" onclick="forWhom(this)">
                        <ion-icon name="lock-closed" class="hidden" ></ion-icon>
                        <ion-icon name="lock-open" ></ion-icon>
                        <span> PÃºblico</span>
                        <span>
                            <ion-icon name="checkmark" class = "checkmark" ></ion-icon>
                        </span>
                    </li>
                    <li class = "receiver closed" onclick="forWhom(this)">
                        <ion-icon name="lock-closed" ></ion-icon>
                        <ion-icon name="lock-open" class="hidden" ></ion-icon>
                        <span> Reservadamente</span>
                    </li>
                </ul>
            </span>
        </aside>
    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Script.js" type="text/javascript"></script>
</body>
</html>
